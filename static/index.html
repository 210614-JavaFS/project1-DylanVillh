<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div align="center" class="container-fluid text-light">
            <h3 style="text-decoration: underline;">Welcome to my Reimbursement System!</h3>
            <form>
                <table border="1">
                    <tr>
                        <td><input type="text" name="userId" id="username"
                            placeholder="ENTER USERNAME"></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" id="password"
                            placeholder="ENTER PASSWORD"></td>
                    </tr>
                    
                </table>
            </form>
            <button type="button" value="login" id="login">Login</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
