<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body id="content" class="bg-dark" onload="checkSessions()">

    <div class="container-fluid text-light">
        <h1 style="text-align: center; padding: 30px;"><em>Welcome to the Employee Reimbursement System</h1>
            <br>
            <br>
        <span ><strong>Employee ID: </strong></span>
        <span id="userId" ></span><br>
        <span ><strong>Employee Name: </strong></span>
        <span id="username" style="width: 12px;"><strong></strong></span><br>
        <span ><strong>Role: Employee</strong></span>
    </div>

  
    <div class="container-fluid text-light">
          
        <div class="text-center">
            <h2>Your Reimbursements</h2>
            <br>
        </div>
        <button type="button" id="userReimb" class="btn btn-primary" >View Your Reimbursements</button> 
        <br>
        <br>
        <table class="table table-light">
            <thead>
            <tr>
                <th scope="col-1">ID: </th>
                  <th scope="col-1">Amount: $</th>
                  <th scope="col-1">Date Submitted: </th>
                  <th scope="col-1">Date Resolved: </th>
                  <th scope="col-4">Description: </th>
                  <th scope="col-1">Author: </th>
                  <th scope="col-1">Resolver: </th>
                  <th scope="col-1">Status: </th>
                  <th scope="col-1">Type: </th>
                </tr>
            </thead>
            <tbody id="reimbTable">
                
            </tbody>
        </table>
          
    </div>



    <div class="container-fluid text-light">
        <div>
          <div>
            <div>
              <h5>Request a Reimbursement</h5>
            </div>

            <div>
              <form class="form-control" id="request-form" method="post">
                <div class="row">
                  <label class="col-4" for="amount">Amount Requested: $</label>
                  <input class="col-8" type="number" id="amount">
                </div>
                <br>
                <div class="row">
                  <label class="col-4" for="description">Description:</label>
                  <textarea class="col-8" id="description" name="description"></textarea>
                </div>
                <br>
                <div class="row">
                  <label class="col-4" for="request_type">Request Type:</label>
                  <select class="col-8" name="request_type" id="request_type" required>
                    <option value="lodging">Lodging</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="other">Other</option>
                  </select>
                </div>
            </div>

            </form>
            <div class="submit-button">
                <button type="button" class="btn btn-primary" id="addReimb">Submit</button>
              </div>
          </div>
        </div>
    </div>
    <br>
    <br>

      <div class="container-fluid text-light">
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>

   
    <script src="employee.js"></script>
</body>
</html>
